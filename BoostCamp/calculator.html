                    <!-- <div class="input-group mb-2">

                    </div> -->
                <div class = "space">
                    <button id = num-1 type="button" class="btn btn-secondary">1</button>
                    <button id = num-2 type="button" class="btn btn-secondary">2</button>
                    <button id = num-3 type="button" class="btn btn-secondary">3</button>
                    <button id = num-4 type="button" class="btn btn-secondary">4</button>
                </div>
                
                <div class = "space ">
                    <button id = num-5 type="button" class="btn btn-secondary">5</button>

                </div>
                
                <div class = "space">
                    <button id = division type="button" class="btn btn-secondary">/</button>
                    <button id = equator type="button" class="btn btn-secondary">=</button>
